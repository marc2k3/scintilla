name: GenerateScintillaImpl
on:
  push:
    paths:
      - '.github/workflows/GenerateScintillaImpl.yml'
      - 'scintilla/include/Scintilla.iface'
      - 'jsp/ScintillaImpl.mjs'
      - 'jsp/ScintillaImpl.template.hpp'

jobs:
  GenerateScintillaImpl:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v6

    - name: GenerateScintillaImpl
      working-directory: jsp
      run: |
        node ScintillaImpl.mjs

    - name: Upload artifact
      uses: actions/upload-artifact@v6
      with:
        name: ScintillaImpl
        path: jsp/ScintillaImpl.hpp
